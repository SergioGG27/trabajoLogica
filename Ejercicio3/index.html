<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-3 mb-3 d-flex justify-content-center">Pizzeria Pepito's</h1>
        <h3 class="mt-2 mb-5 d-flex justify-content-center">Reclama tu premio</h3>
        <select onchange="cliente()" id="opciones_usuario" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Elige una Opción</option>
            <option value="nino">Eres menor de 10 años</option>
            <option value="mayor_edad">Eres mayor de edad, 18 o más años</option>
        </select>
        <select onchange="cliente2()" id="opciones_usuario2" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Elige una Opción</option>
            <option value="hombre">Eres hombre</option>
            <option value="mujer">Eres mujer</option>
        </select>
        <div></div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="code.js"></script>
</body>

</html>
